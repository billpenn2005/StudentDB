<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Step 1: Get salt from auth/salt API
                const saltResponse = await axios.get('./salt');
                const salt = saltResponse.data.salt;

                if (!salt) {
                    throw new Error('Salt not received from server');
                }

                // Step 2: Compute MD5 hash of the password
                const passwordMD5 = CryptoJS.MD5(password).toString();

                // Step 3: Concatenate salt with MD5 hash of the password
                const hashedPassword = CryptoJS.MD5(passwordMD5 + salt).toString();

                console.log('pwd_md5',passwordMD5)

                console.log('salt',salt)

                console.log('hashed_pwd',hashedPassword)

                const csrfToken = "{{ csrf_token }}";

                const data = {
                    username:username,
                    password:hashedPassword
                }
                // Step 4: Post username and hashed password to auth/login API
                const loginResponse = await axios.post('./loginapi', data, {headers:{
                    'Content-Type':'application/x-www-form-urlencoded',
                    "X-CSRFToken": csrfToken
                    }});

                if (loginResponse.data['state']!='Success') {
                    console.error('Login failed:', loginResponse.data['reason']);
                    alert('Login failed. Please try again.');
                }
                else
                {
                // Handle successful login response
                    console.log('Login successful:', loginResponse.data);
                    alert('Login successful!');
                    var curWwwPath=window.document.location.href;

                    //获取主机地址之后的目录，如： myproj/view/my.jsp

                    var pathName=window.document.location.pathname;

                    var pos=curWwwPath.indexOf(pathName);

                    var localhostPaht=curWwwPath.substring(0,pos);

                    window.location.replace(localhostPaht)
                }

                // Optionally, redirect to another page or perform further actions
                // window.location.href = 'your-redirect-url.com';

            } catch (error) {
                console.error('Login failed:', error);
                alert('Login failed. Please try again.');
            }
        }
    </script>
</body>
</html>
