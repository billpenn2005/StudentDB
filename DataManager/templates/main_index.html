<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本信息页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .info-window {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="info-window" id="infoWindow">
        <p id="loading">加载中...</p>
    </div>
    <button id="logoutButton">登出</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const infoWindow = document.getElementById('infoWindow');
            const loadingText = document.getElementById('loading');

            // 获取基本信息
            fetch('/api/basicinfo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                loadingText.textContent = '';
                if (data.state === 'Failed') {
                    infoWindow.innerHTML = '<p class="error">获取基本信息失败</p>';
                } else if (data.state === 'Success') {
                    const role = data.role;
                    const name = data.name;
                    let idField = '';

                    if (role === 'Student') {
                        idField = `<p>学生ID: ${data.student_id}</p>`;
                    } else if (role === 'Teacher') {
                        idField = `<p>教师ID: ${data.teacher_id}</p>`;
                    }

                    infoWindow.innerHTML = `
                        <p>姓名: ${name}</p>
                        <p>角色: ${role}</p>
                        ${idField}
                    `;
                }
            })
            .catch(error => {
                loadingText.textContent = '';
                infoWindow.innerHTML = `<p class="error">请求失败: ${error.message}</p>`;
            });

            // 登出功能
            document.getElementById('logoutButton').addEventListener('click', () => {
                fetch('/auth/logoutapi', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.state === 'Success') {
                        location.reload();
                    } else {
                        alert('登出失败: ' + (data.message || '未知错误'));
                    }
                })
                .catch(error => {
                    alert('请求失败: ' + error.message);
                });
            });
        });
    </script>
</body>
</html>
